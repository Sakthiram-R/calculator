<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
            font-family: 'Arial', sans-serif;
        }
        .calculator {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
        }
        .calculator .screen {
            height: 80px;
            text-align: right;
            font-size: 2rem;
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .calculator .btn {
            font-size: 1.5rem;
            height: 80px;
            width: 80px;
            margin: 10px;
            border-radius: 12px;
        }
        .btn-equal {
            background-color: #007bff;
            color: #fff;
        }
        .btn-equal:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="calculator text-center">
        <input type="text" id="screen" class="screen form-control mb-3" readonly>
        <div class="row">
            <div class="col-3"><button class="btn btn-light" onclick="press('7')">7</button></div>
            <div class="col-3"><button class="btn btn-light" onclick="press('8')">8</button></div>
            <div class="col-3"><button class="btn btn-light" onclick="press('9')">9</button></div>
            <div class="col-3"><button class="btn btn-warning" onclick="press('/')">÷</button></div>
        </div>
        <div class="row">
            <div class="col-3"><button class="btn btn-light" onclick="press('4')">4</button></div>
            <div class="col-3"><button class="btn btn-light" onclick="press('5')">5</button></div>
            <div class="col-3"><button class="btn btn-light" onclick="press('6')">6</button></div>
            <div class="col-3"><button class="btn btn-warning" onclick="press('*')">×</button></div>
        </div>
        <div class="row">
            <div class="col-3"><button class="btn btn-light" onclick="press('1')">1</button></div>
            <div class="col-3"><button class="btn btn-light" onclick="press('2')">2</button></div>
            <div class="col-3"><button class="btn btn-light" onclick="press('3')">3</button></div>
            <div class="col-3"><button class="btn btn-warning" onclick="press('-')">−</button></div>
        </div>
        <div class="row">
            <div class="col-3"><button class="btn btn-light" onclick="press('0')">0</button></div>
            <div class="col-3"><button class="btn btn-light" onclick="press('.')">.</button></div>
            <div class="col-3"><button class="btn btn-success btn-equal" onclick="calculate()">=</button></div>
            <div class="col-3"><button class="btn btn-warning" onclick="press('+')">+</button></div>
        </div>
        <div class="mt-3">
            <button class="btn btn-danger w-100" onclick="clearScreen()">Clear</button>
        </div>
    </div>

    <script>
        let expression = "";

     function press(value) {
            expression += value;
            document.getElementById("screen").value = expression;
        }

        function calculate() {
            try {
                expression = eval(expression).toString();
                document.getElementById("screen").value = expression;
            } catch {
                document.getElementById("screen").value = "Error";
                expression = "";
            }
        }

        function clearScreen() {
            expression = "";
            document.getElementById("screen").value = "";
        }
    </script>
</body>
</html>
